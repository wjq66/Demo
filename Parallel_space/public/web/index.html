<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>平行空间</title>
    <link rel="stylesheet" href="../stylesheets/style.css">
</head>

<body>
    <div class="text-container">
        <div class="page page-1">
            <img src="../images/1c.png" alt="">
            <h3 class="mt10">工作圈和生活圈</h3>
            <h3>互不干扰</h3>
            <p>通过平行空间同时运行两个微信账号，将你的工作和生活轻松分离</p>
        </div>
        <div class="page page-2">
            <img src="../images/16.png" alt="">
            <h3 class="mt10">同时挂机</h3>
            <h3>随意聊天</h3>
            <p>现在开始你可以同时登陆两个QQ账号，随意聊天</p>
        </div>
        <div class="page page-3">
            <img src="../images/y.png" alt="">
            <h3 class="mt10">双倍经验</h3>
            <h3>双倍乐趣</h3>
            <p>双开coc账号，大号疯狂pk。加速升级，让你玩得更畅快</p>
        </div>
    </div>
    <div class="phone-container">
        <div class="phone phone-1">
            <div class="phone-1-content content">
                <div class="andr andr-0">
                    <img src="../images/andr-0.png" alt="">
                </div>
                
                <div class="andr-container weixin"></div>
            </div>

        </div>
        <div class="phone phone-2">
            <div class="phone-2-content content">
                <div class="andr andr-0">
                    <img src="../images/andr-0.png" alt="">
                </div>
                
                <div class="andr-container qq"></div>
            </div>
        </div>
        <div class="phone phone-3">
            <div class="phone-3-content content">
                <div class="andr andr-1">
                    <img src="../images/andr-1.png" alt="">
                </div>
                
                <div class="andr-container game"></div>
            </div>

        </div>
    </div>

    <script src="../javascripts/zepto.min.js"></script>
    <script src="../javascripts/index.js"></script>
    
</body>

</html>
